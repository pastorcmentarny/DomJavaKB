import org.codehaus.groovy.runtime.GStringImpl

project.ext {
    gradleDir = "${project(':').rootDir}/gradle" as GStringImpl
}
apply plugin: 'java'
apply plugin: 'idea'
//TODO fix it apply plugin: 'org.owasp.dependencycheck.gradle.DependencyCheckPlugin'

compileJava.options.encoding = 'UTF-8'

//noinspection GroovyUnusedAssignment
targetCompatibility = JavaVersion.VERSION_1_8

//noinspection GroovyUnusedAssignment
sourceCompatibility = JavaVersion.VERSION_1_8

allprojects {
    repositories {
        mavenLocal()
        maven {
            url('https://mvnrepository.com/artifact/ch.qos.logback/logback-classic')
        }
        mavenCentral()
    }

    dependencies {
        compile 'commons-io:commons-io:2.5'
        compile 'joda-time:joda-time:2.9.3'
        compile 'ch.qos.logback:logback-classic:1.2.3'
        //TODO fix it classpath "org.owasp:dependency-check-gradle::3.0.2"
        testCompile 'junit:junit:4.12'
        testCompile 'org.hamcrest:hamcrest-all:1.3'
        testCompile 'org.mockito:mockito-core:2.8.47'
        testCompile 'org.assertj:assertj-core:3.8.0'

    }
//TODO fix it   check.dependsOn dependencyCheckAnalyze

}
