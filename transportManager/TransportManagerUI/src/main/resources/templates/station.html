<!DOCTYPE HTML>
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Station information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<a href="/all-stations-name">Back to All stations</a>

<h2 th:text="${station?.name}"/>
<spam th:text="${status}"/>
<div th:switch="${status}">
    <span th:case="OK"  class="badge bg-success" th:text="${description}"/>
    <span th:case="ERROR"  class="badge bg-warning" th:text="${description}"/>
    <span th:case="NOT FOUND"  class="badge bg-danger" th:text="${description}"/>
    <span th:case="*"   class="badge bg-dark" th:text="${description}"/>
</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Status</th>
        <th scope="col">Passed Date</th>
        <th scope="col">Visited Date</th>
        <th scope="col">Visited This Year Date</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p th:text="${station?.name}"/></td>
        <td><p th:text="${station?.status}"/></td>
        <td><p th:text="${station?.passedDate}?: 'not yet passed'"/></td>
        <td><p th:text="${station?.visitedDate} ?: 'not yet visited'"/></td>
        <td><p th:text="${station?.getVisitedThisYearDate} ?: 'not yet visited'"/></td>
    </tr>
    <tr>
        <td/>
        <td/>
        <td><button type="button" class="btn btn-dark"><a class="btn btn-dark" th:href="@{'/tube/set-passed/' + ${station?.name}}">Set Passed Today</a></button></td>
        <td/>
        <td><button type="button" class="btn btn-dark"><a class="btn btn-dark" th:href="@{'/tube/set-visited/' + ${station?.name}}">Set Visited Today</a></button></td>
    </tr>
    </tbody>
</table>


</body>
</html>
