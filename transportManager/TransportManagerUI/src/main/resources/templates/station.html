<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Station information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<a href="/all-stations-name">Back to All stations</a>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Status</th>
        <th scope="col">Passed Date</th>
        <th scope="col">Visited Date</th>
        <th scope="col">Visited This Year Date</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p th:text="${station.name}"/></td>
        <td><p th:text="${station.status}"/></td>
        <td><p th:text="${station.passedDate}"/></td>
        <td><p th:text="${station.visitedDate}"/></td>
        <td><p th:text="${station.thisYearVisitedDate}"/></td>
    </tr>
    </tbody>
</table>



</body>
</html>
