<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dom Flask Template Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
        .container {
            max-width: 500px;
            padding-top: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <p>Engine name: {{my_string}}</p>
    <p>Value from the list: {{my_list[2]}}</p>
    <p>Loop through the list:</p>
    <ul>
        {% for n in my_list %}
        {% if((n == 3) or (n ==5)) %}
        <li>{{n}}</li>
        {% endif %}
        {% endfor %}
    </ul>

</div>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
