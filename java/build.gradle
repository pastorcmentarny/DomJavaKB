buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.2.0'
    }
}

apply plugin: 'java'

compileJava {
    sourceCompatibility = JavaVersion.VERSION_12
    targetCompatibility = JavaVersion.VERSION_12
    options.encoding = 'UTF-8' //to ensure that I always use UTF-8 in project
}

compileTestJava {
    sourceCompatibility = JavaVersion.VERSION_12
    targetCompatibility = JavaVersion.VERSION_12
    options.encoding = 'UTF-8' //to ensure that I always use UTF-8 in project
}

jar {
    archiveBaseName = project.name
    version = '' // removed as i do not use version
}

test {
    useJUnitPlatform()
}

allprojects {

    apply plugin: 'idea'

    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url('https://mvnrepository.com/artifact/ch.qos.logback/logback-classic')
        }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        compile 'commons-io:commons-io:2.6'
        compile 'joda-time:joda-time:2.10.1'
        compile 'ch.qos.logback:logback-classic:1.2.3'
        compile 'com.hubspot.jinjava:jinjava:2.4.14'
        compile 'org.simplejavamail:simple-java-mail:5.1.5'
        compileOnly 'org.projectlombok:lombok:1.18.4'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
        testCompile 'org.hamcrest:hamcrest-all:1.3'
        testCompile 'org.mockito:mockito-core:2.23.0'
        testCompile 'org.assertj:assertj-core:3.11.1'
        testCompile 'com.github.stefanbirkner:system-rules:1.18.0' //junit rules for system package
    }

    test {
        useJUnitPlatform()
    }
}