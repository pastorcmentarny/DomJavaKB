buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'idea'
}

description = "Java Learning and KB project "

compileJava {
    sourceCompatibility = JavaVersion.VERSION_14
    targetCompatibility = JavaVersion.VERSION_14
    options.encoding = 'UTF-8' //to ensure that I always use UTF-8 in project
}

compileTestJava {
    sourceCompatibility = JavaVersion.VERSION_14
    targetCompatibility = JavaVersion.VERSION_14
    options.encoding = 'UTF-8' //to ensure that I always use UTF-8 in project
}

jar {
    archiveBaseName = project.name
    archiveVersion = '' // removed as i do not use version
}



dependencies {
    implementation  'commons-io:commons-io:2.7'
    implementation  'joda-time:joda-time:2.10.6' //TODO remove it
    implementation  'ch.qos.logback:logback-classic:1.2.3'
    implementation  'org.simplejavamail:simple-java-mail:5.5.1' //TODO update
    implementation  'io.rest-assured:rest-assured:4.3.0' //normally should be testCompile
    implementation  'io.rest-assured:json-schema-validator:4.3.0' //normally should be testCompile
    implementation  'org.projectlombok:lombok:1.18.12'
    implementation 'org.apache.kafka:kafka-clients:1.1.0'
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.2')
    testImplementation('org.junit.vintage:junit-vintage-engine:5.6.2')
    testImplementation  'org.hamcrest:hamcrest-all:1.3'
    testImplementation  'org.mockito:mockito-core:3.3.3'
    testImplementation  'org.mockito:mockito-junit-jupiter:3.3.3'
    testImplementation  'org.assertj:assertj-core:3.16.1'
    testImplementation  'com.github.stefanbirkner:system-rules:1.19.0' //junit rules for system package
}

test {
    useJUnitPlatform()
}