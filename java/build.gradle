buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.2.0'
    }
}

apply plugin: 'java'
apply plugin: 'idea'

compileJava {
    sourceCompatibility = JavaVersion.VERSION_12
    targetCompatibility = JavaVersion.VERSION_12
    options.encoding = 'UTF-8' //to ensure that I always use UTF-8 in project
}

compileTestJava {
    sourceCompatibility = JavaVersion.VERSION_12
    targetCompatibility = JavaVersion.VERSION_12
    options.encoding = 'UTF-8' //to ensure that I always use UTF-8 in project
}

jar {
    archiveBaseName = project.name
    version = '' // removed as i do not use version
}

test {
    useJUnitPlatform()
}


dependencies {
    compile 'commons-io:commons-io:2.6'
    compile 'joda-time:joda-time:2.10.1'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'com.hubspot.jinjava:jinjava:2.4.14'
    compile 'org.simplejavamail:simple-java-mail:5.1.7'
    compile 'io.rest-assured:rest-assured:4.0.0' //normally should be testCompile 
    compile 'io.rest-assured:json-schema-validator:4.0.0' //normally should be testCompile
    compile 'org.apache.kafka:kafka-clients:1.1.0'
    compile 'org.apache.avro:avro:1.9.1'
    compileOnly 'org.projectlombok:lombok:1.18.8'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.mockito:mockito-core:3.1.0'
    testCompile 'org.assertj:assertj-core:3.12.2'
    testCompile 'com.github.stefanbirkner:system-rules:1.18.0' //junit rules for system package
}

